<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
        <script type="text/javascript" src="/js/index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1 class="head-main">URL Shortener</h1>
            <div class="input-box">
                <input type="text" id="url-input" name="url" placeholder="Enter a URL to be shortened!">
                <button id="url-submit">Shorten</button>
            </div>
            <p class="use-api">Or... use the API:</p>
            <h2 class="head">Example Usage:</h2>
            <code class="example"><pre>https://porygonj-url-shortener.herokuapp.com/new/http%3A%2F%2Fgoogle.com</pre></code>
            <h2 class="head">Example Output:</h2>
            <code class="example"><pre>{"original_url":"http://google.com","new_url":"https://porygonj-url-shortener.herokuapp.com/8"}</pre></code>
            <footer class="credit">A <a href="https://www.freecodecamp.com" target="_blank">FreeCodeCamp</a> project by <a href="https://github.com/porygonj" target="_blank">Jonathan Doliver</a></footer>
        </div>
    </body>
</html>
